<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- your controller -->
    <script src="js/controller.js"></script>

<!-- Your services-->
<script src="js/services/dataSrv.js"></script>

  </head>


  <body ng-app="movetoplay">

    <ion-pane ng-controller="ctrl">
      <ion-content>
	<h1>
{{title}}
	</h1>
	<div style="height: 350px;">
	<div style="width: {{params.imgDisplay}}%; overflow: hidden;">
	  <img ng-click="startGame()" src="{{params.imgUrl}}" alt="Logo boutique"/>
	</div>
</div>
	<div>
	  {{params.instruction}}
	</div>
	<button ng-click="scanner()">
	  Scanner le QR-Code
	</button>
      </ion-content>
    </ion-pane>
  </body>
</html>
